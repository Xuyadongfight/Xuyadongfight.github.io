</span></span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> text.<span class="built_in">contains</span>(<span class="keyword">where</span>: &#123; (element) -&gt; <span class="type">Bool</span> <span class="keyword">in</span></span><br><span class="line">            <span class="keyword">if</span>  element.isNumber&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)&#123;<span class="comment">//是数字类型</span></span><br><span class="line">            type = .<span class="type">XNSInteger</span></span><br><span class="line">            <span class="keyword">if</span> text.<span class="built_in">contains</span>(<span class="string">"."</span>)&#123;</span><br><span class="line">                type = .<span class="type">XCGFloat</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;<span class="comment">//未识别的类型</span></span><br><span class="line">            <span class="built_in">print</span>(<span class="string">"error = \(text)"</span>)</span><br><span class="line">            <span class="keyword">self</span>.errorsArr.append(text)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> type == <span class="type">XDataType</span>.<span class="type">XUnknown</span>&#123;</span><br><span class="line">            <span class="keyword">self</span>.errorsArr.append(text)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> type</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="function"><span class="keyword">func</span> <span class="title">createClassString</span><span class="params">(<span class="number">_</span> membersName:[String],<span class="number">_</span> membersType:[XDataType],<span class="number">_</span> membersTypeStr:[String])</span></span> -&gt; <span class="type">String</span>&#123;</span><br><span class="line">        <span class="keyword">let</span> temp = <span class="keyword">self</span>.getModelName(membersName)</span><br><span class="line">        <span class="keyword">if</span> temp.<span class="number">1</span> == <span class="literal">false</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">""</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">var</span> classStr = <span class="string">"@objcMembers class \(temp.0) : NSObject&#123;\n"</span></span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> <span class="number">0</span>..&lt;membersType.<span class="built_in">count</span>&#123;</span><br><span class="line">            <span class="keyword">let</span> memberName = membersName[index]</span><br><span class="line">            <span class="keyword">let</span> memberType = membersType[index]</span><br><span class="line">            <span class="keyword">let</span> memberTypeStr = membersTypeStr[index]</span><br><span class="line">            <span class="keyword">var</span> newMember = <span class="string">""</span></span><br><span class="line">            <span class="keyword">if</span> memberType == <span class="type">XDataType</span>.<span class="type">XTupleDic</span>&#123;</span><br><span class="line">                 newMember = <span class="string">"var    \(memberName) : \(memberTypeStr) =  \(memberTypeStr)()\n"</span></span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> memberType == <span class="type">XDataType</span>.<span class="type">XTupleArr</span>&#123;</span><br><span class="line">                 newMember = <span class="string">"var    \(memberName) : [\(memberTypeStr)] =  [\(memberTypeStr)]()\n"</span></span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> memberType == <span class="type">XDataType</span>.<span class="type">XUnknown</span> &#123;</span><br><span class="line">                newMember = <span class="string">"var    \(memberName) : \(memberType.rawValue) = \(self.getInitValueWithType(memberType.rawValue))\n"</span></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                newMember = <span class="string">"var    \(memberName) : \(memberType.rawValue) = \(self.getInitValueWithType(memberType.rawValue))\n"</span></span><br><span class="line">            &#125;</span><br><span class="line">            classStr.append(newMember)</span><br><span class="line">        &#125;</span><br><span class="line">        classStr.append(<span class="string">"&#125;\n\n"</span>)</span><br><span class="line">        <span class="keyword">return</span> classStr</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="comment">/// 根据字典的key来获取是否存在对应的model</span></span><br><span class="line">    <span class="comment">///</span></span><br><span class="line">    <span class="comment">/// - Parameter membersName: 字典的key数组</span></span><br><span class="line">    <span class="comment">/// - Returns: 自动生成的model的名称以及是否是新的model</span></span><br><span class="line">    <span class="keyword">private</span> <span class="function"><span class="keyword">func</span> <span class="title">getModelName</span><span class="params">(<span class="number">_</span> membersName:[String])</span></span>-&gt;(<span class="type">String</span>,<span class="type">Bool</span>)&#123;</span><br><span class="line">        <span class="keyword">var</span> modelName = <span class="string">""</span></span><br><span class="line">        <span class="keyword">var</span> isNewModel = <span class="literal">true</span></span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> <span class="keyword">self</span>.modelsArr&#123;</span><br><span class="line">            <span class="keyword">if</span> item.value.elementsEqual(membersName)&#123;</span><br><span class="line">                modelName = item.key</span><br><span class="line">                isNewModel = <span class="literal">false</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> modelName.isEmpty&#123;</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">self</span>.modelsArr.<span class="built_in">count</span> == <span class="number">0</span>&#123;</span><br><span class="line">                <span class="keyword">self</span>.modelsArr[<span class="string">"1"</span>] = membersName</span><br><span class="line">                modelName = <span class="string">"1"</span></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">let</span> keyInts = <span class="keyword">self</span>.modelsArr.keys.<span class="built_in">map</span> &#123; (item) -&gt; <span class="type">Int</span> <span class="keyword">in</span></span><br><span class="line">                    <span class="keyword">let</span> temp = <span class="type">Int</span>(item) ?? <span class="number">0</span></span><br><span class="line">                    <span class="keyword">return</span> temp</span><br><span class="line">                &#125;</span><br><span class="line">                modelName = <span class="type">String</span>(keyInts.<span class="built_in">max</span>()! + <span class="number">1</span>)</span><br><span class="line">                <span class="keyword">self</span>.modelsArr[modelName] = membersName</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        modelName = <span class="string">"model\(modelName)"</span></span><br><span class="line">        <span class="keyword">return</span> (modelName,isNewModel)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">extension</span> <span class="title">String</span></span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">func</span> <span class="title">rangeTupleChars</span><span class="params">(<span class="number">_</span> tuple:[String],<span class="number">_</span> searchRange: Range&lt;String.Index&gt;)</span></span> -&gt;(<span class="type">String?</span>,<span class="type">Range</span>&lt;<span class="type">String</span>.<span class="type">Index</span>&gt;?)&#123;</span><br><span class="line">        <span class="keyword">var</span> minIndexValue :<span class="type">String?</span></span><br><span class="line">        <span class="keyword">var</span> minRange : <span class="type">Range</span>&lt;<span class="type">String</span>.<span class="type">Index</span>&gt;?</span><br><span class="line">        <span class="keyword">for</span> value <span class="keyword">in</span> tuple&#123;</span><br><span class="line">            <span class="keyword">let</span> temp = <span class="keyword">self</span>.range(of: value, options: .<span class="keyword">init</span>(), range: searchRange, locale: <span class="literal">nil</span>)</span><br><span class="line">            <span class="keyword">guard</span> temp != <span class="literal">nil</span> <span class="keyword">else</span>&#123;<span class="keyword">continue</span>&#125;</span><br><span class="line">            <span class="keyword">if</span>  minRange == <span class="literal">nil</span>&#123;</span><br><span class="line">                minIndexValue = value</span><br><span class="line">                minRange = temp!</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">let</span> tempBool = minRange!.lowerBound &lt; temp!.lowerBound</span><br><span class="line">                <span class="keyword">if</span> !tempBool &#123;</span><br><span class="line">                    minRange = temp</span><br><span class="line">                    minIndexValue = value</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span>(minIndexValue,minRange)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
